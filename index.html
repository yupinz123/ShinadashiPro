<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>スーパー品出しアシスタント</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header" role="banner">
    <nav class="tabs" role="navigation" aria-label="カテゴリ切替">
      <button id="tab-drinks" class="tab active" aria-pressed="true">飲料</button>
      <button id="tab-paper" class="tab" aria-pressed="false">紙類</button>
    </nav>
    <nav class="sub-tabs" role="navigation" aria-label="表示切替">
      <button id="subtab-products" class="subtab active" aria-pressed="true">商品</button>
      <button id="subtab-tasks" class="subtab" aria-pressed="false">タスク</button>
    </nav>
    <div class="search-area">
      <input type="search" id="search-box" placeholder="商品名で検索" autocomplete="off" aria-label="商品名検索">
      <button id="settings-btn" class="settings-btn" title="設定" aria-label="設定"><span aria-hidden="true">⚙️</span></button>
    </div>
  </header>
  <div id="kutsuzawa-logo" class="kutsuzawa-logo" aria-hidden="true">
    <img src="KUTSUZAWA_rogo.jpg" alt="KUTSUZAWAロゴ" loading="lazy">
  </div>
  <main class="main" role="main">
    <section id="product-list" class="product-list" aria-label="商品一覧"></section>
    <section id="task-list" class="task-list" style="display:none" aria-label="タスク一覧"></section>
    <div id="settings-modal" class="settings-modal" style="display:none;" role="dialog" aria-modal="true" aria-labelledby="settings-title">
      <div class="settings-modal-content">
        <h2 id="settings-title" class="settings-modal-title">設定</h2>
        <button id="reset-btn" class="reset-btn" aria-label="データリセット">データリセット</button>
        <button id="close-settings" class="close-settings" aria-label="閉じる">閉じる</button>
      </div>
    </div>
  </main>
  <button id="scrollTopBtn" class="scroll-top-btn" title="ページトップへ戻る" aria-label="ページトップへ"><span aria-hidden="true">↑</span></button>
  <script src="script.js"></script>
</body>
</html>
