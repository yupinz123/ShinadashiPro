<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>商品陳列アシスタント</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- 既存のCSSはそのまま --- */
        @media (max-width: 768px) {
            body {
                font-size: 1.08rem;
            }
            .container {
                padding: 0.7rem;
            }
            .header .logo-box {
                width: 48px;
                height: 48px;
                font-size: 16px;
            }
            .header .title-wrap .main-title {
                font-size: 18px;
            }
            .header .title-wrap .subtitle {
                font-size: 10px;
            }
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 480px;
            background: rgba(255,255,255,0.97);
            border-radius: 1.2rem;
            box-shadow: 0 6px 24px 0 rgba(31, 38, 135, 0.13);
            padding: 1.2rem;
            margin: 1.2rem auto;
        }
        .header {
            display:flex;
            align-items:center;
            gap:12px;
            margin-bottom:1.2rem;
        }
        .header .logo-box{
            width:66px;
            height:66px;
            border-radius:14px;
            display:flex;
            align-items:center;
            justify-content:center;
            background:linear-gradient(180deg,#ffffff,#eef2ff);
            box-shadow:0 8px 24px rgba(15,23,42,0.06);
            border:1px solid rgba(99,102,241,0.06);
            font-weight:800;
            font-size:22px;
            color:#2563eb;
        }
        .header .title-wrap{
            display:flex;
            flex-direction:column;
            line-height:1;
        }
        .header .title-wrap .main-title{
            font-size:22px;
            font-weight:800;
            color:#6b63f6; /* 紫寄り */
            margin:0;
        }
        .header .title-wrap .subtitle{
            font-size:12px;
            color:#6b7280;
            margin-top:6px;
        }

        /* 改善: ステータスメッセージはクリックを阻害しない（pointer-events:none）・幅を抑える */
        #status-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            z-index: 1200;
            opacity: 0;
            transition: opacity 0.28s ease-in-out, transform 0.28s;
            box-shadow: 0 6px 18px rgba(2,6,23,0.12);
            max-width: 88%;
            text-align: center;
            pointer-events: none; /* ← ここが重要：表示中でも下のボタンを操作可能にする */
        }
        #status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(2px);
        }
        .nav-button {
            background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
            color: white;
            padding: 0.5rem 1.1rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1rem;
            letter-spacing: 0.03em;
            transition: all 0.2s;
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.13);
            border: none;
            min-width: 90px;
            min-height: 40px;
            max-height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        /* ヘッダー調整: タイトルが長すぎてナビを押し出さないように */
        .title-wrap {
            display: flex;
            flex-direction: column;
            line-height: 1;
            flex: 1 1 auto; /* タイトルが可変幅を取るように */
            min-width: 0; /* 子のテキストがオーバーフローしても縮められるように */
            overflow: hidden;
        }
        .title-wrap .main-title {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin: 0;
        }
        #nav-buttons {
            display: flex;
            gap: 0.5rem;
            flex: 0 0 auto; /* ボタン群は縮めすぎない */
        }
        .nav-button {
            flex-shrink: 0; /* ボタン自体は縮小しない（幅はメディアクエリで調整） */
        }

        /* 小さい幅のデバイスではボタン幅を小さくして押し出しを防ぐ */
        @media (max-width: 420px) {
            .nav-button {
                min-width: 64px;
                padding: 0.4rem 0.8rem;
                font-size: 0.88rem;
            }
            .header .subtitle { display: none; }
        }
        .nav-button.active, .nav-button:hover {
            background: linear-gradient(90deg, #3b82f6 0%, #6366f1 100%);
            box-shadow: 0 4px 16px 0 rgba(59,130,246,0.13);
        }
        .item-card {
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            min-width: 0;
        }
        .item-card:hover {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 0 4px 16px -4px #6366f1;
            border-color: #6366f1;
        }
        .item-card img {
            object-fit: cover;
            width: 100%;
            height: 100%;
            aspect-ratio: 1 / 1;
            border-radius: 0.7rem;
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
            background: #f3f4f6;
        }
        .item-card .box-count {
            position: absolute;
            top: 0.3rem;
            right: 0.3rem;
            background: linear-gradient(90deg, #6366f1 0%, #3b82f6 100%);
            color: white;
            padding: 0.15rem 0.5rem;
            border-radius: 9999px;
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
        }
        button.increase-box, button.decrease-box {
            min-width: 2rem;
            min-height: 2rem;
            font-size: 1.2rem;
            box-shadow: 0 2px 8px 0 rgba(99,102,241,0.08);
            border: none;
            outline: none;
            transition: background 0.2s, transform 0.2s;
        }
        button.increase-box:hover, button.decrease-box:hover {
            transform: scale(1.08);
            filter: brightness(1.1);
        }
        .task-list-item {
            display: flex;
            align-items: center;
            background-color: #f9fafb;
            padding: 1rem;
            border-radius: 0.75rem;
            margin-bottom: 0.75rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .task-list-item.transported {
            background-color: #e5e7eb;
            color: #6b7280;
            opacity: 0.7;
        }
        .task-list-item.untransported {
            background-color: #fef3c7;
        }
        .task-info {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }
        .task-info img {
            width: 4rem;
            height: 4rem;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-right: 1rem;
        }
        .task-buttons {
            display: flex;
            gap: 0.5rem;
        }
        .task-buttons button {
            padding: 0.5rem;
            border-radius: 9999px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .task-buttons button:hover {
            transform: scale(1.05);
        }
        .transported-button {
            background-color: #22c55e;
            color: white;
        }
        .untransported-button {
            background-color: #f59e0b;
            color: white;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 1rem;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .modal-close-button {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #6b7280;
        }
        #status-message {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4CAF50;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.6rem;
            z-index: 1200;
            opacity: 0;
            transition: opacity 0.28s ease-in-out, transform 0.28s;
            box-shadow: 0 6px 18px rgba(2,6,23,0.12);
            max-width: 88%;
            text-align: center;
            pointer-events: none; /* ← ここが重要：表示中でも下のボタンを操作可能にする */
        }
        #status-message.show {
            opacity: 1;
            transform: translateX(-50%) translateY(2px);
        }
        .drag-handle {
            cursor: grab;
        }
        .drag-handle:active {
            cursor: grabbing;
        }
        .sortable-ghost {
            opacity: 0.4;
            background-color: #e5e7eb;
            border-radius: 0.75rem;
        }
        .draggable-item {
            cursor: grab;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center p-4">

    <div id="app-container" class="container">
        <div class="header" id="main-header">
            <!-- ロゴ＋タイトルを画像の見た目に近づける -->
            <div class="title-wrap">
                <h1 id="page-title" class="main-title">Shinadashi Pro</h1>
                <div class="subtitle">商品陳列の補助ツール</div>
            </div>

            <div id="nav-buttons" class="flex space-x-2 hidden" style="margin-left:auto">
                <button id="home-button" class="nav-button">商品一覧</button>
                <button id="tasks-button" class="nav-button">タスク</button>
                <button id="settings-button" class="nav-button">設定</button>
            </div>
            <button id="back-to-top" class="nav-button hidden">トップページに戻る</button>
        </div>

        <div id="category-screen" class="flex flex-col items-center justify-center p-8 space-y-6">
            <h2 class="text-3xl font-bold text-gray-800 text-center">カテゴリ選択</h2>
            <button id="select-drinks" class="w-full px-6 py-4 bg-green-500 text-white font-bold text-xl rounded-full hover:bg-green-600 transition-colors duration-200 shadow-md transform hover:scale-105">飲料</button>
            <button id="select-paper" class="w-full px-6 py-4 bg-yellow-500 text-white font-bold text-xl rounded-full hover:bg-yellow-600 transition-colors duration-200 shadow-md transform hover:scale-105">紙類</button>
        </div>

        <div id="home-screen" class="hidden">
            <div class="mb-4 space-y-2">
                <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2">
                    <select id="filter-location" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></select>
                    <select id="filter-category" class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></select>
                </div>
                <div class="flex items-center space-x-2">
                    <input type="text" id="search-input" placeholder="商品名で検索..." class="flex-1 rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                    <button id="sort-button" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600 transition">並び替え</button>
                </div>
            </div>
            <div id="product-list" class="space-y-6"></div>
        </div>

        <div id="tasks-screen" class="hidden">
            <div id="tasks-list" class="space-y-4"></div>
        </div>

        <div id="settings-screen" class="hidden">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-gray-800">商品の設定</h2>
                <button id="settings-mode-toggle" class="ml-4 px-3 py-1 rounded-full bg-blue-100 text-blue-700 text-sm font-semibold">編集モード</button>
            </div>
            <button id="reset-all-button" class="mb-6 w-full bg-gray-300 text-gray-800 font-semibold py-3 rounded-xl shadow-lg transition hover:bg-gray-400">タスクとカウントをリセット</button>
            <div id="settings-list" class="space-y-6"></div>
            <button id="add-new-item-button" class="mt-8 w-full bg-green-500 text-white font-semibold py-3 rounded-xl shadow-lg transition hover:bg-green-600">新しい商品を追加</button>
            <div class="mt-8 pt-8 border-t border-gray-200">
                <h2 class="text-xl font-semibold mb-4 text-gray-800">カテゴリ・陳列場所の設定</h2>
                <div class="p-4 border rounded-lg bg-gray-50 mb-6">
                    <h3 class="font-bold text-gray-700 mb-2">カテゴリ表示順序</h3>
                    <div id="categories-sort-list" class="space-y-2"></div>
                </div>
                <div class="p-4 border rounded-lg bg-gray-50 mb-6">
                    <h3 class="font-bold text-gray-700 mb-2">陳列場所表示順序</h3>
                    <div id="locations-sort-list" class="space-y-2"></div>
                </div>
                <div class="p-4 border rounded-lg bg-gray-50">
                    <h3 class="font-bold text-gray-700 mb-2">新規追加</h3>
                    <form id="add-category-form" class="flex gap-2 mb-2">
                        <input type="text" id="new-category-name" placeholder="新しいカテゴリ名" class="flex-1 rounded-md border-gray-300 shadow-sm">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">追加</button>
                    </form>
                    <form id="add-location-form" class="flex gap-2">
                        <input type="text" id="new-location-name" placeholder="新しい陳列場所名" class="flex-1 rounded-md border-gray-300 shadow-sm">
                        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">追加</button>
                    </form>
                </div>
                    <!-- データを元に戻すボタン -->
                    <button id="restore-initial-data-button" class="mt-8 w-full bg-red-500 text-white font-semibold py-3 rounded-xl shadow-lg transition hover:bg-red-600">データを元に戻す</button>
            </div>
        </div>
    </div>

    <div id="modal-container" class="modal hidden">
        <div class="modal-content">
            <button id="modal-close-button" class="modal-close-button">&times;</button>
            <h2 id="modal-title" class="text-2xl font-bold mb-4"></h2>
            <form id="item-form" class="space-y-4">
                <div>
                    <label for="item-name" class="block text-sm font-medium text-gray-700">商品名</label>
                    <input type="text" id="item-name" name="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="item-image" class="block text-sm font-medium text-gray-700">画像URL</label>
                    <input type="text" id="item-image" name="imageUrl" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="item-category" class="block text-sm font-medium text-gray-700">カテゴリ</label>
                    <select id="item-category" name="category" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></select>
                </div>
                <div>
                    <label for="item-location" class="block text-sm font-medium text-gray-700">陳列場所</label>
                    <select id="item-location" name="location" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50"></select>
                </div>
                <div>
                    <label for="item-box-count" class="block text-sm font-medium text-gray-700">箱数</label>
                    <input type="number" id="item-box-count" name="boxCount" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
                </div>
                <input type="hidden" id="item-id">
                <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-3 rounded-xl shadow-lg transition hover:bg-blue-600">保存</button>
            </form>
        </div>
    </div>
    
    <div id="status-message" class="hidden"></div>

    <button id="scroll-to-top-btn" class="fixed left-4 bottom-4 z-50 bg-blue-500 text-white rounded-full px-4 py-3 shadow-lg hover:bg-blue-600 transition">
        ↑
    </button>

        const initialCategories = {
            'drinks': ['水', 'お茶', 'ジュース', '炭酸', '大型飲料', 'コーヒー', 'その他'],
            'paper': ['トイレットペーパー', 'ティッシュ', 'キッチン', 'その他']
        };

        const initialLocations = {
            'drinks': ['冷通常飲料', '冷大型飲料', '通常大型飲料', 'トマト棚', '健康棚', '通常飲料棚', 'エンド中央', 'エンド入口', 'レジ横'],
            'paper': ['キッチン用品', 'レジ前', 'トイレ用品', 'その他']
        };
        
        // --- Core Functions ---

        // Local Storage
        function saveAppData() {
            if (currentCategory) {
                const data = {
                    products: products,
                    categories: allCategories,
                    locations: allLocations,
                    categoryOrder: categoryOrder,
                    locationOrder: locationOrder
                };
                localStorage.setItem(localStorageDataKey + currentCategory, JSON.stringify(data));
            }
        }

        function loadAppData(category) {
            const storedData = localStorage.getItem(localStorageDataKey + category);
            if (storedData) {
                try {
                    const data = JSON.parse(storedData);
                    products = data.products || [];
                    allCategories = data.categories || [];
                    allLocations = data.locations || [];
                    categoryOrder = data.categoryOrder || initialCategories[category] || [];
                    locationOrder = data.locationOrder || initialLocations[category] || [];
                } catch (e) {
                    console.error("Failed to parse app data from local storage, using default data.", e);
                    products = initialData[category] || [];
                    allCategories = initialCategories[category] || [];
                    allLocations = initialLocations[category] || [];
                    categoryOrder = initialCategories[category] || [];
                    locationOrder = initialLocations[category] || [];
                }
            } else {
                products = initialData[category] || [];
                allCategories = initialCategories[category] || [];
                allLocations = initialLocations[category] || [];
                categoryOrder = initialCategories[category] || [];
                locationOrder = initialLocations[category] || [];
            }
            // Ensure products have an 'order' property for consistent sorting
            products.forEach((p, index) => {
                if (p.order === undefined) p.order = index;
            });
            updateFilters();
        }

        // データを元に戻す（初期化）
        function restoreInitialData() {
            if (!currentCategory) return;
            products = initialData[currentCategory] ? JSON.parse(JSON.stringify(initialData[currentCategory])) : [];
            allCategories = initialCategories[currentCategory] ? JSON.parse(JSON.stringify(initialCategories[currentCategory])) : [];
            allLocations = initialLocations[currentCategory] ? JSON.parse(JSON.stringify(initialLocations[currentCategory])) : [];
            categoryOrder = initialCategories[currentCategory] ? JSON.parse(JSON.stringify(initialCategories[currentCategory])) : [];
            locationOrder = initialLocations[currentCategory] ? JSON.parse(JSON.stringify(initialLocations[currentCategory])) : [];
            saveAppData();
            updateFilters();
            if (typeof renderSettings === 'function') renderSettings();
            if (typeof renderHome === 'function') renderHome();
            showStatusMessage('データを初期状態に戻しました');
        }

        // ボタンイベント登録
        document.addEventListener('DOMContentLoaded', function() {
            const restoreBtn = document.getElementById('restore-initial-data-button');
            if (restoreBtn) {
                restoreBtn.addEventListener('click', function() {
                    if (confirm('本当にデータを元の状態に戻しますか？（削除・追加した商品はすべて初期状態に戻ります）')) {
                        restoreInitialData();
                    }
                });
            }

            // 設定モード切替ボタン
            const settingsToggleBtn = document.getElementById('settings-mode-toggle');
            if (settingsToggleBtn) {
                settingsToggleBtn.addEventListener('click', () => {
                    setSettingsMode(settingsMode === 'edit' ? 'reorder' : 'edit');
                });
            }
        });

        // Screen & Navigation
        function showScreen(screenId) {
            screens.forEach(id => document.getElementById(id).classList.add('hidden'));
            document.getElementById(screenId).classList.remove('hidden');
            
            // 最初のカテゴリ選択画面ではナビゲーションボタン非表示
            if (screenId === 'category-screen') {
                document.getElementById('nav-buttons').classList.add('hidden');
            } else {
                document.getElementById('nav-buttons').classList.remove('hidden');
            }

            navButtons.forEach(id => document.getElementById(id).classList.remove('active'));
            const buttonId = screenId.replace('-screen', '-button');
            const button = document.getElementById(buttonId);
            if (button) button.classList.add('active');

            // タイトル
            const titles = { 'category-screen': '商品陳列管理アシスタント', 'home-screen': '商品一覧', 'tasks-screen': 'タスクリスト', 'settings-screen': '設定' };
            document.getElementById('page-title').innerText = titles[screenId];

            // ★修正点2: 画面表示のロジックから、カテゴリ切り替えボタンに関する処理を完全に削除しました。
        }

        // ★修正点3: 不要になった古いイベントリスナーを削除しました。
        // 新しいボタンのイベントは renderHome() 内で設定されます。

        // Filter and Sort
        function updateFilters() {
            const locationFilter = document.getElementById('filter-location');
            const categoryFilter = document.getElementById('filter-category');

            locationFilter.innerHTML = '<option value="">陳列場所で絞り込む</option>' + allLocations.map(loc => `<option value="${loc}">${loc}</option>`).join('');
            categoryFilter.innerHTML = '<option value="">カテゴリで絞り込む</option>' + allCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
        }

        function filterAndSortProducts() {
            const locationFilter = document.getElementById('filter-location').value;
            const categoryFilter = document.getElementById('filter-category').value;
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            const sortButton = document.getElementById('sort-button');
            const sorted = sortButton.dataset.sort === 'asc';

            let filtered = [...products].filter(p => {
                const matchesLocation = !locationFilter || p.location === locationFilter;
                const matchesCategory = !categoryFilter || p.category === categoryFilter;
                const matchesSearch = !searchTerm || p.name.toLowerCase().includes(searchTerm);
                return matchesLocation && matchesCategory && matchesSearch;
            });

            if (sorted) {
                 filtered.sort((a, b) => a.name.localeCompare(b.name, 'ja'));
            } else {
                 filtered.sort((a, b) => b.name.localeCompare(a.name, 'ja'));
            }

            renderHome(filtered);
        }

        // Render Functions
        function renderHome(itemsToRender = products) {
            const productListDiv = document.getElementById('product-list');
            productListDiv.innerHTML = '';

            // ★修正点4: カテゴリ切り替えボタンとモード切り替えボタンをここで動的に生成します。
            // これにより、ボタンの場所や表示/非表示をこのセクションで一元管理できます。
            // 不要な場合は、この modeSwitchDiv の生成部分を削除またはコメントアウトしてください。
            const modeSwitchDiv = document.createElement('div');
            modeSwitchDiv.className = 'flex items-center mb-4 gap-2';
            modeSwitchDiv.innerHTML = `
                <div id="inline-category-switch" class="flex gap-2">
                    <button id="inline-switch-to-paper" class="nav-button bg-yellow-500 hover:bg-yellow-600 text-white ${currentCategory === 'paper' ? 'opacity-70 pointer-events-none' : ''}">紙類</button>
                    <button id="inline-switch-to-drinks" class="nav-button bg-green-500 hover:bg-green-600 text-white ${currentCategory === 'drinks' ? 'opacity-70 pointer-events-none' : ''}">飲料</button>
                </div>
                <button id="switch-mode-btn" class="px-4 py-2 rounded-full font-bold shadow-md transition bg-gradient-to-r from-blue-500 to-indigo-500 text-white hover:from-indigo-500 hover:to-blue-500 ml-2">
                    ${isBoxCountMode ? 'タスクモードへ' : 'カウントモードへ'}
                </button>
            `;
            productListDiv.appendChild(modeSwitchDiv);

            // 動的に生成したボタンにイベントを設定
            document.getElementById('inline-switch-to-paper').onclick = () => {
                if (currentCategory !== 'paper') {
                    currentCategory = 'paper';
                    loadAppData(currentCategory);
                    renderAllScreens();
                    showScreen('home-screen');
                }
            };
            document.getElementById('inline-switch-to-drinks').onclick = () => {
                if (currentCategory !== 'drinks') {
                    currentCategory = 'drinks';
                    loadAppData(currentCategory);
                    renderAllScreens();
                    showScreen('home-screen');
                }
            };

            document.getElementById('switch-mode-btn').onclick = () => {
                isBoxCountMode = !isBoxCountMode;
                renderHome();
            };

            // 並び順
            let sortedItems;
            if (isBoxCountMode) {
                // カテゴリ順→order順
                sortedItems = [...products].sort((a, b) => {
                    const catA = categoryOrder.indexOf(a.category);
                    const catB = categoryOrder.indexOf(b.category);
                    if (catA !== catB) return catA - catB;
                    return a.order - b.order;
                });
            } else {
                // 陳列場所順→order順
                sortedItems = [...itemsToRender].sort((a, b) => {
                    const locationAIndex = locationOrder.indexOf(a.location);
                    const locationBIndex = locationOrder.indexOf(b.location);
                    if (locationAIndex !== locationBIndex) return locationAIndex - locationBIndex;
                    return a.order - b.order;
                });
            }

            // グループ化
            const grouped = {};
            if (isBoxCountMode) {
                sortedItems.forEach(p => {
                    if (!grouped[p.category]) grouped[p.category] = [];
                    grouped[p.category].push(p);
                });
                categoryOrder.forEach(category => {
                    const items = grouped[category] || [];
                    if (items.length === 0) return;
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg p-4 mb-4 shadow-sm';
                    sectionDiv.innerHTML = `<h3 class="text-lg font-semibold text-indigo-700 mb-2">${category}</h3>`;
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4';
                    items.forEach(product => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item-card bg-white p-2 rounded-xl text-center shadow-lg border border-indigo-100';
                        itemDiv.innerHTML = `
                            <div>
                                <img src="${product.imageUrl}" alt="${product.name}" class="rounded-xl w-full product-image" onerror="this.src='https://placehold.co/120x120/94A3B8/FFFFFF?text=No+Image';">
                                <div class="flex justify-center items-center mt-2 gap-2">
                                    <button class="decrease-box px-2 py-1 rounded-full bg-gradient-to-r from-pink-400 to-red-400 text-white font-bold" data-id="${product.id}">−</button>
                                    <span class="box-count font-bold text-indigo-700">${product.boxCount}</span>
                                    <button class="increase-box px-2 py-1 rounded-full bg-gradient-to-r from-green-400 to-blue-400 text-white font-bold" data-id="${product.id}">＋</button>
                                </div>
                                <p class="text-sm font-semibold text-gray-800 mt-2 truncate">${product.name}</p>
                            </div>
                        `;
                        gridDiv.appendChild(itemDiv);
                    });
                    sectionDiv.appendChild(gridDiv);
                    productListDiv.appendChild(sectionDiv);
                });
                // 箱数変更ボタン
                productListDiv.querySelectorAll('.increase-box').forEach(btn => {
                    btn.onclick = (e) => {
                        const id = e.target.dataset.id;
                        const product = products.find(p => p.id === id);
                        if (product) {
                            product.boxCount++;
                            saveAppData();
                            renderHome();
                        }
                    };
                });
                productListDiv.querySelectorAll('.decrease-box').forEach(btn => {
                    btn.onclick = (e) => {
                        const id = e.target.dataset.id;
                        const product = products.find(p => p.id === id);
                        if (product && product.boxCount > 0) {
                            product.boxCount--;
                            saveAppData();
                            renderHome();
                        }
                    };
                });
            } else {
                // 既存の陳列場所順グループ化
                sortedItems.forEach(p => {
                    if (!grouped[p.location]) grouped[p.location] = [];
                    grouped[p.location].push(p);
                });
                locationOrder.forEach(location => {
                    const items = grouped[location] || [];
                    if (items.length === 0) return;
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'bg-gradient-to-r from-blue-50 to-indigo-50 rounded-lg p-4 mb-4 shadow-sm';
                    sectionDiv.innerHTML = `<h3 class="text-lg font-semibold text-blue-700 mb-2">${location}</h3>`;
                    const gridDiv = document.createElement('div');
                    gridDiv.className = 'grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4';
                    items.forEach(product => {
                        const tasksCount = product.tasks ? product.tasks.length : 0;
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'item-card bg-white p-2 rounded-xl text-center shadow-lg border border-blue-100';
                        itemDiv.dataset.id = product.id;
                        itemDiv.dataset.location = product.location;
                        itemDiv.innerHTML = `
                            <div>
                                <img src="${product.imageUrl}" alt="${product.name}" class="rounded-xl w-full product-image" onerror="this.src='https://placehold.co/120x120/94A3B8/FFFFFF?text=No+Image';">
                                <span class="box-count font-bold text-blue-700">${tasksCount}/${product.boxCount}</span>
                                <p class="text-sm font-semibold text-gray-800 mt-2 truncate">${product.name}</p>
                            </div>
                        `;
                        gridDiv.appendChild(itemDiv);
                    });
                    sectionDiv.appendChild(gridDiv);
                    productListDiv.appendChild(sectionDiv);
                });
                // タスク追加（画像クリック）イベント
                document.querySelectorAll('.product-image').forEach(image => {
                    image.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const card = e.target.closest('.item-card');
                        const productId = card.dataset.id;
                        const product = products.find(p => p.id === productId);
                        if (product) {
                            const newTasks = [...(product.tasks || []), {
                                status: 'new',
                                createdAt: new Date().toISOString()
                            }];
                            const productIndex = products.findIndex(p => p.id === productId);
                            if (productIndex !== -1) {
                                products[productIndex].tasks = newTasks;
                                saveAppData();
                                renderAllScreens();
                                showStatusMessage('タスクを追加しました。');
                            }
                        }
                    });
                });
            }
        }

        function renderTasks() {
            const tasksListDiv = document.getElementById('tasks-list');
            tasksListDiv.innerHTML = '';

            let allTasks = [];
            products.forEach(product => {
                if (product.tasks && product.tasks.length > 0) {
                    product.tasks.forEach((task, index) => {
                        allTasks.push({
                            ...task,
                            productId: product.id,
                            productName: product.name,
                            productImageUrl: product.imageUrl,
                            productCategory: product.category,
                            taskIndex: index,
                            totalBoxes: product.tasks.length
                        });
                    });
                }
            });

            const transportedTasks = allTasks.filter(task => task.status === 'transported');
            const uncompletedTasks = allTasks.filter(task => task.status !== 'transported');

            if (uncompletedTasks.length === 0 && transportedTasks.length === 0) {
                tasksListDiv.innerHTML = `<p class="text-center text-gray-500 py-8">タスクはありません</p>`;
                return;
            }

            const groupedTasksByCategory = uncompletedTasks.reduce((acc, task) => {
                const category = task.productCategory;
                (acc[category] = acc[category] || []).push(task);
                return acc;
            }, {});

            const sortedCategories = categoryOrder.filter(cat => groupedTasksByCategory[cat]);
            const otherCategories = Object.keys(groupedTasksByCategory).filter(cat => !categoryOrder.includes(cat)).sort();
            const finalCategoryOrder = [...sortedCategories, ...otherCategories];


            finalCategoryOrder.forEach(category => {
                const categorySectionDiv = document.createElement('div');
                categorySectionDiv.className = 'space-y-4';
                categorySectionDiv.innerHTML = `<h3 class="text-lg font-semibold text-gray-700 mt-4 mb-2">${category}</h3>`;

                groupedTasksByCategory[category].sort((a, b) => {
                    const statusOrder = { 'new': 0, 'untransported': 1 };
                    return statusOrder[a.status] - statusOrder[b.status];
                }).forEach(task => {
                    const itemDiv = document.createElement('div');
                    let statusClass = task.status === 'untransported' ? 'untransported' : '';
                    itemDiv.className = `task-list-item ${statusClass}`;
                    itemDiv.innerHTML = `
                        <div class="task-info">
                            <img src="${task.productImageUrl}" alt="${task.productName}" class="rounded-md" onerror="this.src='https://placehold.co/120x120/94A3B8/FFFFFF?text=No+Image';">
                            <div>
                                <h4 class="text-base font-semibold text-gray-900">${task.productName}</h4>
                                <p class="text-sm text-gray-600">箱 ${task.taskIndex + 1} / ${task.totalBoxes}</p>
                            </div>
                        </div>
                        <div class="task-buttons">
                            <button class="transported-button" data-product-id="${task.productId}" data-task-index="${task.taskIndex}">
                                運搬済
                            </button>
                            <button class="untransported-button" data-product-id="${task.productId}" data-task-index="${task.taskIndex}">
                                未運搬
                            </button>
                        </div>
                    `;
                    categorySectionDiv.appendChild(itemDiv);
                });
                tasksListDiv.appendChild(categorySectionDiv);
            });

            if (transportedTasks.length > 0) {
                const transportedSectionDiv = document.createElement('div');
                transportedSectionDiv.className = 'mt-8 border-t pt-4';
                transportedSectionDiv.innerHTML = `<h3 class="text-lg font-semibold text-gray-700 mb-2">運搬済</h3>`;
                
                transportedTasks.forEach(task => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = `task-list-item transported`;
                    itemDiv.innerHTML = `
                        <div class="task-info">
                            <img src="${task.productImageUrl}" alt="${task.productName}" class="rounded-md" onerror="this.src='https://placehold.co/120x120/94A3B8/FFFFFF?text=No+Image';">
                            <div>
                                <h4 class="text-base font-semibold text-gray-900">${task.productName}</h4>
                                <p class="text-sm text-gray-600">箱 ${task.taskIndex + 1} / ${task.totalBoxes}</p>
                            </div>
                        </div>
                        <div class="task-buttons">
                            <button class="transported-button" data-product-id="${task.productId}" data-task-index="${task.taskIndex}" disabled>
                                運搬済
                            </button>
                            <button class="untransported-button" data-product-id="${task.productId}" data-task-index="${task.taskIndex}">
                                未運搬
                            </button>
                        </div>
                    `;
                    transportedSectionDiv.appendChild(itemDiv);
                });
                tasksListDiv.appendChild(transportedSectionDiv);
            }

            // Task button listeners
            document.querySelectorAll('.transported-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.productId;
                    const taskIndex = parseInt(e.currentTarget.dataset.taskIndex, 10);
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        const newTasks = [...product.tasks];
                        newTasks[taskIndex].status = 'transported';
                        const productIndex = products.findIndex(p => p.id === productId);
                        products[productIndex].tasks = newTasks;
                        saveAppData();
                        renderAllScreens();
                        showStatusMessage('タスクを運搬済みにしました。');
                    }
                });
            });

            document.querySelectorAll('.untransported-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const productId = e.currentTarget.dataset.productId;
                    const taskIndex = parseInt(e.currentTarget.dataset.taskIndex, 10);
                    const product = products.find(p => p.id === productId);
                    if (product) {
                        const newTasks = [...product.tasks];
                                               newTasks[taskIndex].status = 'untransported';
                        const productIndex = products.findIndex(p => p.id === productId);
                        products[productIndex].tasks = newTasks;
                        saveAppData();
                        renderAllScreens();
                        showStatusMessage('タスクを未運搬に戻しました。');
                    }
                });
            });
        }

        function renderSettings() {
            const settingsListDiv = document.getElementById('settings-list');
            settingsListDiv.innerHTML = '';
            
            const groupedProducts = products.reduce((acc, product) => {
                (acc[product.location] = acc[product.location] || []).push(product);
                return acc;
            }, {});
            
            
            // Render location sections based on the fixed order
            locationOrder.forEach(location => {
                if (groupedProducts[location] && groupedProducts[location].length > 0) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'bg-gray-50 rounded-lg p-4 mb-4 shadow-sm';
                    sectionDiv.innerHTML = `<h3 class="text-lg font-semibold text-gray-700 mb-2">${location}</h3>`;
                    
                    const itemListDiv = document.createElement('div');
                    itemListDiv.className = 'space-y-2';
                    itemListDiv.dataset.location = location;

                    groupedProducts[location].sort((a,b) => a.order - b.order).forEach(product => {
                        const itemDiv = document.createElement('div');
                        itemDiv.className = 'draggable-item flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                        itemDiv.dataset.id = product.id;
                        itemDiv.innerHTML = `
                            <div class="drag-handle flex items-center flex-1">
                                <img src="${product.imageUrl}" alt="${product.name}" class="w-10 h-10 rounded mr-4" onerror="this.src='https://placehold.co/120x120/94A3B8/FFFFFF?text=No+Image';">
                                <span class="font-medium text-gray-800">${product.name}</span>
                            </div>
                            <div class="flex space-x-2 settings-action-area">
                                ${settingsMode === 'edit' ? `<button class="edit-button bg-blue-100 text-blue-600 px-3 py-1 rounded-full text-sm font-semibold transition hover:bg-blue-200" data-id="${product.id}">編集</button>
                                <button class="delete-button bg-red-100 text-red-600 px-3 py-1 rounded-full text-sm font-semibold transition hover:bg-red-200" data-id="${product.id}">削除</button>` : ''}
                            </div>
                        `;
                        itemListDiv.appendChild(itemDiv);
                    });
                    
                    sectionDiv.appendChild(itemListDiv);
                    settingsListDiv.appendChild(sectionDiv);
                }
            });

            // Settings画面のSortable.jsの初期化（並び替えモードのときのみ有効）
            const sortableLists = document.querySelectorAll('#settings-list .space-y-2');
            sortableLists.forEach(list => {
                // Destroy previous Sortable if exists by storing instance on element
                if (list._sortableInstance && typeof list._sortableInstance.destroy === 'function') {
                    try { list._sortableInstance.destroy(); } catch(e){}
                }
                if (settingsMode === 'reorder') {
                    list._sortableInstance = new Sortable(list, {
                        group: 'shared',
                        animation: 150,
                        ghostClass: 'sortable-ghost',
                        handle: '.drag-handle',
                        onEnd: function (evt) {
                            const fromLocation = evt.from.dataset.location;
                            const toLocation = evt.to.dataset.location;
                            
                            if (fromLocation !== toLocation) {
                                showStatusMessage('陳列場所をまたいでの移動はできません。');
                                renderAllScreens();
                                return;
                            }

                            const productIdsInNewOrder = Array.from(evt.to.children).map(item => item.dataset.id);
                            
                            const productsInLocation = products.filter(p => p.location === fromLocation);
                            const otherProducts = products.filter(p => p.location !== fromLocation);
                            
                            const newOrderedProducts = productIdsInNewOrder.map((id, index) => {
                                const product = productsInLocation.find(p => p.id === id);
                                if (product) {
                                    product.order = index;
                                }
                                return product;
                            });

                            products = [...otherProducts, ...newOrderedProducts].filter(Boolean);
                            
                            saveAppData();
                            showStatusMessage('商品の順序を入れ替えました。');
                            renderAllScreens();
                        },
                    });
                } else {
                    list._sortableInstance = null;
                }
            });

            // Edit button listeners（編集モードのときのみ登録）
            if (settingsMode === 'edit') {
                document.querySelectorAll('.edit-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        const id = e.target.dataset.id;
                        const product = products.find(p => p.id === id);
                        if (product) {
                            editingProductId = id;
                            document.getElementById('modal-title').innerText = '商品編集';
                            populateModalOptions(); // 先に選択肢を生成
                            document.getElementById('item-name').value = product.name;
                            document.getElementById('item-image').value = product.imageUrl;
                            document.getElementById('item-category').value = product.category; // ここで現在値をセット
                            document.getElementById('item-location').value = product.location; // ここで現在値をセット
                            document.getElementById('item-box-count').value = product.boxCount;
                            document.getElementById('modal-container').classList.remove('hidden');
                        }
                    });
                });

                // Delete button listeners
                document.querySelectorAll('.delete-button').forEach(button => {
                    button.addEventListener('click', (e) => {
                        // Custom modal for confirmation
                        const modalDiv = document.createElement('div');
                        modalDiv.className = 'modal';
                        modalDiv.innerHTML = `
                            <div class="modal-content">
                                <h2 class="text-xl font-bold mb-4">確認</h2>
                                <p>この商品を削除してもよろしいですか？</p>
                                <div class="mt-4 flex justify-end space-x-2">
                                    <button id="cancel-delete" class="px-4 py-2 bg-gray-200 rounded-md">キャンセル</button>
                                    <button id="confirm-delete" class="px-4 py-2 bg-red-500 text-white rounded-md">削除</button>
                                </div>
                            </div>
                        `;
                        document.body.appendChild(modalDiv);
                        
                        document.getElementById('cancel-delete').addEventListener('click', () => {
                            document.body.removeChild(modalDiv);
                        });
                        
                        document.getElementById('confirm-delete').addEventListener('click', () => {
                            document.body.removeChild(modalDiv);
                            const id = e.target.dataset.id;
                            products = products.filter(p => p.id !== id);
                            saveAppData();
                            renderAllScreens();
                            showStatusMessage('商品を削除しました。', 'bg-red-500');
                        });
                    });
                });
            }
            
            renderCategoryLocationManagement();
        }

        function renderCategoryLocationManagement() {
            const categoriesSortListDiv = document.getElementById('categories-sort-list');
            categoriesSortListDiv.innerHTML = '';
            
            // Render categories based on categoryOrder
            categoryOrder.forEach(cat => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'draggable-item flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                itemDiv.dataset.name = cat;
                itemDiv.innerHTML = `
                    <span class="drag-handle font-medium text-gray-800 flex-1">${cat}</span>
                    <button class="delete-category-button ml-2 text-gray-400 hover:text-red-500" data-name="${cat}">&times;</button>
                `;
                categoriesSortListDiv.appendChild(itemDiv);
            });

            const locationsSortListDiv = document.getElementById('locations-sort-list');
            locationsSortListDiv.innerHTML = '';
            
            // Render locations based on locationOrder
            locationOrder.forEach(loc => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'draggable-item flex items-center justify-between p-3 bg-white rounded-lg shadow-sm';
                itemDiv.dataset.name = loc;
                itemDiv.innerHTML = `
                    <span class="drag-handle font-medium text-gray-800 flex-1">${loc}</span>
                    <button class="delete-location-button ml-2 text-gray-400 hover:text-red-500" data-name="${loc}">&times;</button>
                `;
                locationsSortListDiv.appendChild(itemDiv);
            });
            
            // Initialize Sortable for categories
            new Sortable(categoriesSortListDiv, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                handle: '.drag-handle',
                onEnd: function (evt) {
                    categoryOrder = Array.from(evt.to.children).map(item => item.dataset.name);
                    saveAppData();
                    renderAllScreens();
                    showStatusMessage('カテゴリの表示順序を更新しました。');
                }
            });

            // Initialize Sortable for locations
            new Sortable(locationsSortListDiv, {
                animation: 150,
                ghostClass: 'sortable-ghost',
                handle: '.drag-handle',
                onEnd: function (evt) {
                    locationOrder = Array.from(evt.to.children).map(item => item.dataset.name);
                    saveAppData();
                    renderAllScreens();
                    showStatusMessage('陳列場所の表示順序を更新しました。');
                }
            });

            // Category delete listeners
            document.querySelectorAll('.delete-category-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const name = e.target.dataset.name;
                    // Custom modal for confirmation
                    const modalDiv = document.createElement('div');
                    modalDiv.className = 'modal';
                    modalDiv.innerHTML = `
                        <div class="modal-content">
                            <h2 class="text-xl font-bold mb-4">確認</h2>
                            <p>カテゴリ「${name}」を削除してもよろしいですか？</p>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button id="cancel-delete-cat" class="px-4 py-2 bg-gray-200 rounded-md">キャンセル</button>
                                <button id="confirm-delete-cat" class="px-4 py-2 bg-red-500 text-white rounded-md">削除</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modalDiv);
                    
                    document.getElementById('cancel-delete-cat').addEventListener('click', () => {
                        document.body.removeChild(modalDiv);
                    });
                    
                    document.getElementById('confirm-delete-cat').addEventListener('click', () => {
                        document.body.removeChild(modalDiv);
                        allCategories = allCategories.filter(cat => cat !== name);
                        categoryOrder = categoryOrder.filter(cat => cat !== name);
                        saveAppData();
                        renderSettings();
                        updateFilters();
                        showStatusMessage('カテゴリを削除しました。');
                    });
                });
            });

            // Location delete listeners
            document.querySelectorAll('.delete-location-button').forEach(button => {
                button.addEventListener('click', (e) => {
                    const name = e.target.dataset.name;
                     // Custom modal for confirmation
                    const modalDiv = document.createElement('div');
                    modalDiv.className = 'modal';
                    modalDiv.innerHTML = `
                        <div class="modal-content">
                            <h2 class="text-xl font-bold mb-4">確認</h2>
                            <p>陳列場所「${name}」を削除してもよろしいですか？</p>
                            <div class="mt-4 flex justify-end space-x-2">
                                <button id="cancel-delete-loc" class="px-4 py-2 bg-gray-200 rounded-md">キャンセル</button>
                                <button id="confirm-delete-loc" class="px-4 py-2 bg-red-500 text-white rounded-md">削除</button>
                            </div>
                        </div>
                    `;
                    document.body.appendChild(modalDiv);
                    
                    document.getElementById('cancel-delete-loc').addEventListener('click', () => {
                        document.body.removeChild(modalDiv);
                    });
                    
                    document.getElementById('confirm-delete-loc').addEventListener('click', () => {
                        document.body.removeChild(modalDiv);
                        allLocations = allLocations.filter(loc => loc !== name);
                        locationOrder = locationOrder.filter(loc => loc !== name);
                        saveAppData();
                        renderSettings();
                        updateFilters();
                        showStatusMessage('陳列場所を削除しました。');
                    });
                });
            });

            // Add new category
            document.getElementById('add-category-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const newCat = document.getElementById('new-category-name').value.trim();
                if (newCat && !allCategories.includes(newCat)) {
                    allCategories.push(newCat);
                    categoryOrder.push(newCat);
                    saveAppData();
                    renderSettings();
                    updateFilters();
                    document.getElementById('new-category-name').value = '';
                    showStatusMessage('新しいカテゴリを追加しました。');
                }
            });

            // Add new location
            document.getElementById('add-location-form').addEventListener('submit', (e) => {
                e.preventDefault();
                const newLoc = document.getElementById('new-location-name').value.trim();
                if (newLoc && !allLocations.includes(newLoc)) {
                    allLocations.push(newLoc);
                    locationOrder.push(newLoc);
                    saveAppData();
                    renderSettings();
                    updateFilters();
                    document.getElementById('new-location-name').value = '';
                    showStatusMessage('新しい陳列場所を追加しました。');
                }
            });
        }

        // Modal
        function populateModalOptions() {
            const categorySelect = document.getElementById('item-category');
            const locationSelect = document.getElementById('item-location');

            categorySelect.innerHTML = allCategories.map(cat => `<option value="${cat}">${cat}</option>`).join('');
            locationSelect.innerHTML = allLocations.map(loc => `<option value="${loc}">${loc}</option>`).join('');
        }

        document.getElementById('add-new-item-button').addEventListener('click', () => {
            editingProductId = null;
            document.getElementById('modal-title').innerText = '新しい商品を追加';
            document.getElementById('item-form').reset();
            populateModalOptions();
            document.getElementById('modal-container').classList.remove('hidden');
        });

        document.getElementById('modal-close-button').addEventListener('click', () => {
            document.getElementById('modal-container').classList.add('hidden');
        });

        document.getElementById('modal-container').addEventListener('click', (e) => {
            if (e.target.id === 'modal-container') {
                document.getElementById('modal-container').classList.add('hidden');
            }
        });

        document.getElementById('item-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const form = e.target;
            const newProduct = {
                name: form.name.value,
                imageUrl: form.imageUrl.value || `https://placehold.co/120x120/94A3B8/FFFFFF?text=${form.name.value.substring(0, 4)}`,
                category: form.category.value,
                location: form.location.value,
                boxCount: parseInt(form.boxCount.value, 10) || 0,
                tasks: [],
            };

            if (editingProductId !== null) {
                const productIndex = products.findIndex(p => p.id === editingProductId);
                if (productIndex !== -1) {
                    products[productIndex] = { ...products[productIndex], ...newProduct };
                }
                showStatusMessage('商品を更新しました。');
            } else {
                newProduct.id = Date.now().toString();
                products.push(newProduct);
                showStatusMessage('新しい商品を追加しました。');
            }

            saveAppData();
            renderAllScreens();
            document.getElementById('modal-container').classList.add('hidden');
        });
        
        // Reset
        document.getElementById('reset-all-button').addEventListener('click', () => {
             // Custom modal for confirmation
            const modalDiv = document.createElement('div');
            modalDiv.className = 'modal';
            modalDiv.innerHTML = `
                <div class="modal-content">
                    <h2 class="text-xl font-bold mb-4">確認</h2>
                    <p>本当にすべてのタスクとカウントをリセットしますか？</p>
                    <div class="mt-4 flex justify-end space-x-2">
                        <button id="cancel-reset" class="px-4 py-2 bg-gray-200 rounded-md">キャンセル</button>
                        <button id="confirm-reset" class="px-4 py-2 bg-red-500 text-white rounded-md">リセット</button>
                    </div>
                </div>
            `;
            document.body.appendChild(modalDiv);
            
            document.getElementById('cancel-reset').addEventListener('click', () => {
                document.body.removeChild(modalDiv);
            });
            
            document.getElementById('confirm-reset').addEventListener('click', () => {
                document.body.removeChild(modalDiv);
                products = products.map(p => ({
                    ...p,
                    boxCount: 0,
                    tasks: []
                }));
                saveAppData();
                renderAllScreens();
                showStatusMessage('タスクとカウントをすべてリセットしました。');
            });
        });

        // UI Helpers
        function showStatusMessage(message, bgColor = '#10b981') {
            const statusMessageDiv = document.getElementById('status-message');
            statusMessageDiv.textContent = message;

            // 背景色は直接設定（Tailwindクラスの上書きや className の置換を避ける）
            statusMessageDiv.style.backgroundColor = bgColor;

            // 表示（pointer-events:none のため下の操作は妨げられない）
            statusMessageDiv.classList.add('show');

            // 自動非表示（既存の操作をブロックしないように短め）
            clearTimeout(statusMessageDiv._hideTimer);
            statusMessageDiv._hideTimer = setTimeout(() => {
                statusMessageDiv.classList.remove('show');
                // 背景色をクリア（任意）
                statusMessageDiv.style.backgroundColor = '';
            }, 2200);
        }

        function renderAllScreens() {
            filterAndSortProducts();
            renderTasks();
            renderSettings();
            updateFilters();
        }

        // --- Event Listeners ---

        // Category Selection
        document.getElementById('select-drinks').addEventListener('click', () => {
            currentCategory = 'drinks';
            loadAppData(currentCategory);
            renderAllScreens();
            showScreen('home-screen');
        });

        document.getElementById('select-paper').addEventListener('click', () => {
            currentCategory = 'paper';
            loadAppData(currentCategory);
            renderAllScreens();
            showScreen('home-screen');
        });

        // Navigation
        document.getElementById('home-button').addEventListener('click', () => showScreen('home-screen'));
        document.getElementById('tasks-button').addEventListener('click', () => showScreen('tasks-screen'));
        document.getElementById('settings-button').addEventListener('click', () => showScreen('settings-screen'));
        document.getElementById('back-to-top').addEventListener('click', () => {
            showScreen('category-screen');
            currentCategory = null;
        });

        // Filter and Sort
        document.getElementById('filter-location').addEventListener('change', filterAndSortProducts);
        document.getElementById('filter-category').addEventListener('change', filterAndSortProducts);
        document.getElementById('search-input').addEventListener('input', filterAndSortProducts);
        document.getElementById('sort-button').addEventListener('click', (e) => {
            const currentSort = e.target.dataset.sort;
            if (currentSort === 'asc') {
                e.target.dataset.sort = 'desc';
                e.target.innerText = '並び替え (↓)';
            } else {
                e.target.dataset.sort = 'asc';
                e.target.innerText = '並び替え (↑)';
            }
            filterAndSortProducts();
        });

        // Scroll to top button
        document.getElementById('scroll-to-top-btn').addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Initial render
        showScreen('category-screen');

        // --- Scroll Event for Logo Display ---
        window.addEventListener('scroll', () => {
            const logos = document.getElementById('platform-logos');
            // ページの一番下までスクロールしたら表示
            if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 2) {
                logos.style.display = 'flex';
            } else {
                logos.style.display = 'none';
            }
        });
        // For development: clear localStorage
        //localStorage.clear();
    </script>
</body>
</html>
